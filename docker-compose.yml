services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - common

  telegram-bot:
    build: ./telegram-bot
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/storage
      - ./db:/db
    restart: unless-stopped
    networks:
      - common

  downloader:
    build: ./downloader
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/storage
      - ./db:/db
      - ./cookies:/cookies
    restart: unless-stopped
    networks:
      - common

  web-api:
    build: ./web-api
    env_file: .env
    ports:
      - "3001:3001"
    volumes:
      - ./storage:/storage
      - ./db:/db
    restart: unless-stopped
    networks:
      - common

  web-frontend:
    build: ./web-frontend
    ports:
      - "3000:3000"
    depends_on:
      - web-api
    restart: unless-stopped
    networks:
      - common

  cleanup-cron:
    build: ./cleanup
    env_file: .env
    volumes:
      - ./storage:/storage
      - ./db:/db
    restart: unless-stopped
    networks:
      - common

volumes:
  redis_data:

networks:
  common:
    external: true
